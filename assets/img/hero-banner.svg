<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1920" height="600" viewBox="0 0 1920 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1216"/>
      <stop offset="50%" stop-color="#111625"/>
      <stop offset="100%" stop-color="#0b0d14"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#3b4a6a" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b4a6a" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="600" fill="url(#bg)"/>
  <rect width="1920" height="600" fill="url(#glow)"/>

  <!-- Decorative lines -->
  <g stroke="#e7d18a" stroke-opacity="0.6" stroke-width="2">
    <path d="M0 520 H1920"/>
    <path d="M0 80 H1920"/>
  </g>

  <!-- Logo aligned to the right -->
  <image xlink:href="logo.png" x="0" y="0" width="800" height="800" preserveAspectRatio="xMidYMid meet"
    transform="translate(1080, -80)" filter="url(#shadow)" />

  <!-- Subtle title text (optional, hidden for cleanliness) -->
  <!--
  <text x="50%" y="470" text-anchor="middle" fill="#e7d18a" font-family="'Trajan Pro', serif" font-size="44" opacity="0.85">
    COLLECTION RIFTBOUND
  </text>
  -->
</svg>
